<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add item</button>
        </form>
    </div>
</body>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);    //  on form submit - call function

    function submitForm(event) {
        event.preventDefault(); //  prevent automatically submitting form to a file
        const item = document.querySelector('#item').value;
        ipcRenderer.send('item:add', item); //  Send name and value to main.js
    }
</script>
</html>
